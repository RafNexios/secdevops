name: "CodeQL"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2

      - name: Initialize CodeQL database
        uses: github/codeql-action/analyze@v2
        with:
          category: 'Security'
